<form name="test-form" (ngSubmit)="onSubmit()">
  <div>
    <mat-form-field>
      <input matInput type="text" placeholder="Name" name="test-input" aria-label="Test" [(ngModel)]="testForm.name">
    </mat-form-field>
  </div>
  <div>
    <mat-slide-toggle name="test-slide" [(ngModel)]="testForm.active">
      {{testForm.active ? 'Online' : 'Offline'}}
    </mat-slide-toggle>
  </div>
  <div>
    <button mat-button type="submit">Wy≈õlij</button>
    <button mat-button type="button" (click)="addRandom()">Dodaj losowy obiekt</button>
  </div>
  <div *ngFor="let element of elementsToShow">
    <div>
      #{{element.id}} {{element.name}} {{element.lastName}} is {{element.active ? 'Online' : 'Offline'}}
    </div>
    <div>
      UUID of this element is {{element.uuid}}
    </div>
    <div>
      {{element.description}}
    </div>
  </div>
</form>
