<mat-card class="section-margin">
  <mat-card-title>Choose a vehicle</mat-card-title>
  <mat-form-field class="col-md">
    <input matInput type="text" placeholder="Car registration" name="number" aria-label="Number"
           [(ngModel)]="number">
  </mat-form-field>
  <button mat-button type="submit">Submit</button>
</mat-card>
<mat-card class="section-margin">
  <mat-card-title>Modify vehicle data</mat-card-title>
  <app-vehicle-form></app-vehicle-form>
</mat-card>
