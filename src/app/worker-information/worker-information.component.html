<mat-card class="section-margin">
  <mat-card-title>Find employee</mat-card-title>
  <form name="worker-form" (ngSubmit)="onSubmit()">
    <div class="row">
      <div class="col-sm-12 col-md-6 form-column">
        <mat-form-field>
          <input matInput type="text" placeholder="First name" name="name" aria-label="Name"
                 [(ngModel)]="workerDataForm.name">
        </mat-form-field>
        <mat-form-field>
          <input matInput type="text" placeholder="Last name" name="lastname" aria-label="Last name"
                 [(ngModel)]="workerDataForm.lastName">
        </mat-form-field>
      </div>
      <div class="col-sm-12 col-md-6 form-column">
        <mat-form-field>
          <input matInput type="email" placeholder="E-mail" name="email" aria-label="E-mail"
                 [(ngModel)]="workerDataForm.email">
        </mat-form-field>
      </div>
      <div class="text-left">
        <button mat-button type="submit">Submit</button>
      </div>
    </div>
  </form>
</mat-card>
<table mat-table [dataSource]="workers" class="mat-elevation-z8">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef> Last Name</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef> Go to profile</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="goToWorkerView(element.id)">Details</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
