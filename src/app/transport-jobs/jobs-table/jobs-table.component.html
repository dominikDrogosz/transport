<table mat-table [dataSource]="orders" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element; let i = index;"> #{{i + 1}}.</td>
  </ng-container>

  <ng-container matColumnDef="shipper">
    <th mat-header-cell *matHeaderCellDef> Shipper</th>
    <td mat-cell *matCellDef="let element"> {{element.shipper}} </td>
  </ng-container>

  <ng-container matColumnDef="shipperAgent">
    <th mat-header-cell *matHeaderCellDef> Shipper Agent</th>
    <td mat-cell *matCellDef="let element"> {{element.shipperAgent}} </td>
  </ng-container>

  <ng-container matColumnDef="carrier">
    <th mat-header-cell *matHeaderCellDef> Carrier</th>
    <td mat-cell *matCellDef="let element"> {{element.carrier}} </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> Status</th>
    <td mat-cell *matCellDef="let element"> {{element.status}} </td>
  </ng-container>

  <ng-container matColumnDef="statusDate">
    <th mat-header-cell *matHeaderCellDef> Status Date</th>
    <td mat-cell *matCellDef="let element"> {{element.statusDate | date:'mediumDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="details">
    <th mat-header-cell *matHeaderCellDef>Details</th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="goToDetails(element.id)" type="button">Details</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
