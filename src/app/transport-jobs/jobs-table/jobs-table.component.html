<table mat-table [dataSource]="exampleJobs" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="employer">
    <th mat-header-cell *matHeaderCellDef> Employer</th>
    <td mat-cell *matCellDef="let element"> {{element.employer}} </td>
  </ng-container>

  <ng-container matColumnDef="employee">
    <th mat-header-cell *matHeaderCellDef> Employee</th>
    <td mat-cell *matCellDef="let element"> {{element.employee}} </td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef> Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date:'shortDate'}} </td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
