<mat-card>
  <mat-card-title>Devices</mat-card-title>
</mat-card>
<table mat-table [dataSource]="exampleDevices" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No.</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="param1">
    <th mat-header-cell *matHeaderCellDef> Param. 1</th>
    <td mat-cell *matCellDef="let element"> {{element.param1}} </td>
  </ng-container>

  <ng-container matColumnDef="param2">
    <th mat-header-cell *matHeaderCellDef> Param 2.</th>
    <td mat-cell *matCellDef="let element"> {{element.param2}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
